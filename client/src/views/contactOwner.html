<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Contact Component Here -->
    <div class="container contact-container">
      <div class="row">
        <div class="col-xl-8 offset xl-2 py-5">
          <h1>Contact Form</h1>
          <p class="contact-info">
            Please use this form to submit an email to the item's owner. You
            have 24 hours to contact the owner before you lose your "dibs" on
            the item.
          </p>
          <!-- Would need to change the mailto:email to {props.owner.email}-->
          <form
            class="contact-form"
            action="https://formspree.io/f/moqpkqew"
            method="POST"
          >
            <div class="form-group">
              <label for="_replyto">Your email:</label>
              <input
                type="text"
                class="form-control"
                name="_replyto"
                id="_replyto"
                placeholder="Your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="email-title-input">Title:</label>
              <input
                type="text"
                class="form-control"
                id="email-title-input"
                placeholder="Enter Email Title"
                name="title"
                required
              />
            </div>
            <div class="form-group">
              <label for="email-body-input">Your message:</label>
              <textarea
                type="text"
                class="form-control"
                id="email-body-input"
                rows="3"
                name="message"
                placeholder="Enter your message"
                required
              ></textarea>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="contact-terms-and-conditions"
              />
              <label
                class="form-check-label"
                for="contact-terms-and-conditions"
                required
                >Check this box to agree to our terms and conditions</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Contact Component Ends -->
  </body>
</html>
